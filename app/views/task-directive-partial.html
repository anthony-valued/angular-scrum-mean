<h4>{{title}}</h4>
<ul class="thumbnails">
    <li>&nbsp;</li>
    <li ng-repeat="task in tasks">
        <task class="thumbnail {{task.Status}}" task="task" id="{{task._id}}">
            <div class="row-fluid">
                <div><span ng-show="task.TicketNumber"></span><a href="https://support.ordertalk.net/support/staff/index.php?/Tickets/Ticket/View/{{task.TicketNumber}}" target="_blank">{{task.TicketNumber}}</a></span>
                    <button class="btn btn-large close pull-right" ng-click="deleteTask(task._id)"><span tooltip="Delete Task"><i class="icon icon-trash"></i></span></button>
                    <button class="btn btn-large close pull-right" ng-click="editTask(task._id)"><span tooltip="Edit Task"><i class="icon icon-edit"></i></span></button>
                </div>
                <div class="pull-left">{{task.Title}}</div>
            </div>
            <hr/>
            <div class="row-fluid">
                <p><span class="span1">{{task.Points}}</span><em class="pull-right"><strong>{{task.AssignedTo}}</strong></em></p>
            </div>
        </task>
    </li>
</ul>
