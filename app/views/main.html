<div>
    <div class="page-header pull-right">
        <a class="btn" href="#/add-client"><i class="icon icon-plus-sign"></i></a> <a class="btn" ng-click="saveAll()"><i class="icon icon-file"></i></a>
    </div>
    <div ng-Repeat="client in clients | orderBy:'ClientName'">
        <h2 class="client">{{client.ClientName}} <a class="btn" href="#/add-project/{{client._id}}"><i class="icon icon-plus-sign"></i></a></h2>
        <div ng-repeat="project in client.Projects | orderBy:ProjectName">
            <h3 class="project">{{project.ProjectName}} <a class="btn" ng-click="showTasks(project)"><i class="icon icon-tasks"></i></a> <a class="btn" href="#/add-story/{{client._id}}/{{project._id}}"><i class="icon icon-plus-sign"></i></a> <a class="btn" ng-click="deleteProject(client._id, $index)"><i class="icon icon-trash"></i></a></h3>
            <div collapse="project.showTasks">
                <div ng-repeat="story in project.Stories">
                    <story id="story._id" title="story.Title" tasks="story.Tasks" project="project._id"></story>
                </div>
            </div>
        </div>
        <hr />
    </div>
</div>
